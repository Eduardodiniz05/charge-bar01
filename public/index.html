<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Bar</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="progress" id="five" value="five" class="radio">
        <label for="five" class="label" checked>5%</label>

        <input type="radio" name="progress" id="twentyfive" value="twentyfive" class="radio">
        <label for="twentyfive" class="label">25%</label>
        
        <input type="radio" name="progress" id="fifty" value="fifty" class="radio">
        <label for="fifty" class="label">50%</label>

        <input type="radio" name="progress" id="seventyfive" value="seventyfive" class="radio">
        <label for="seventyfive" class="label">75%</label>
    </div>

        <input type="radio" name="progress" id="onehundred" value="onehundred" class="radio">
        <label for="onehundred" class="label">100%</label>
    </div>
</body>
</html>
